
        <!--Grid row-->
        <div class="row mb-4">
          <!--Grid column-->
          <div class="col-lg-4 col-md-12 mb-4" *ngFor="let post of Posts;">

            <!--Card-->
            <div class="card">
              <div *ngIf="post.myFile">
                <div *ngIf="post.myFile.split('.')[1]==='mp4'">
                    <div class="view overlay">
                        <div class="embed-responsive rounded-top">
                            <video width="320" height="240" controls>
                                <source [src]="post.myFile" type="video/mp4">
                                <source [src]="post.myFile" type="video/ogg">
                                Your browser does not support the video tag.
                            </video>
                        </div>
                    </div>
                </div>
                <div
                    *ngIf="post.myFile.split('.')[1]==='jpg' || post.myFile.split('.')[1]==='bmp' || post.myFile.split('.')[1]==='png'|| post.myFile.split('.')[1]==='gif'">
                    <div class="view overlay">
                        <div class="embed-responsive rounded-top">
                            <img [src]="post.myFile" class="img-fluid" alt="">
                        </div>
                    </div>
                </div>
            </div>

              <!--Card content-->
              <div class="card-body" style="font-size:smaller">
                <h5 class="mt-0 mb-1">{{post.category}}</h5>
                <div class="post" [innerHTML]="post.content" style="height:100px;overflow:hidden"></div>
              <div class="clearfix"></div>
              <div class="btn btn-sm teal white-text" (click)="gotoDetails(post._id)">Read More</div>
              </div>

            </div>
            <!--/.Card-->

          </div>
          <!--Grid column-->
        </div>
        <!--Grid row-->
        <!--Pagination-->
        <nav class="d-flex justify-content-center">
          <ul class="pagination pg-blue">
            <!--Arrow left-->
            <li class="page-item disabled">
              <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            <li class="page-item active">
              <a class="page-link" href="#">1
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">2</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">3</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">4</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">5</a>
            </li>

            <li class="page-item">
              <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
              </a>
            </li>
          </ul>
        </nav>
        <!--Pagination-->
